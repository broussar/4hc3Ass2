<!doctype html>
<html lang="us">
<head>
	<meta charset="utf-8">
	<title>jQuery UI Example Page</title>
	<link href="css/ui-lightness/jquery-ui-1.10.3.custom.css" rel="stylesheet">
	<link href="css/style.css" rel="stylesheet">
	<script src="js/jquery-1.9.1.js"></script>
	<script src="js/paper.js"></script>
	<script src="js/jquery-ui-1.10.3.custom.js"></script>
	<script src="js/remote.js"></script>
	<link href="//netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.css" rel="stylesheet">
</head>
<body>
    <h1>
        4HC3 Assignment 2 - TV Remote Control
    </h1>
    <div class="container">
        <div class="tv-container">
            TV
        </div>
        <div class="remote-container">
            <div class="vol-container">
		<section>  
		    <a rel="external" href="#" id="button">&#xF011;</a>  
		    <span></span>  
		</section> 
                <p>
                Volume:<span id="vol-display"></span>
                </p>
                <div id="vol-control"></div>
            </div>
            <div id="main" class="main-container">
		<div class="title" style="width:100%;text-align:center;">
			<img src="/remote/HOMETEXT.png" />
		</div>
		<div class="numpad-container">
			<table id="keypad" >
			        <tr>
				            <td class="key">1</td>
				            <td class="key">2</td>
				            <td class="key">3</td>
			        </tr>
			        <tr>
				            <td class="key">4</td>
				            <td class="key">5</td>
				            <td class="key">6</td>
			        </tr>
			        <tr>
				            <td class="key">7</td>
				            <td class="key">8</td>
				            <td class="key">9</td>
			        </tr>
			        <tr>
					    <td class="btn">DEL</td>
				            <td class="key">0</td>
				            <td class="btn">CLR</td>
			        </tr>
			</table>
		</div>
		<div class="channelup-container">
			<button>Up</button>
			<button>Down</button>
		</div>
		<div id="tab1" class="slide-out-div open" style="line-height: 1; position: absolute; height: 460px; top: 91px; left: 1131px; width:10px; overflow:visible">
			<div id="handle1" class="ui-resizable-handle ui-resizable-w handle" href="http://link-for-non-js-users" style="background-image: url(tabGuide1.png); width: 40px; height: 122px; text-indent: -99999px; display: block; outline: none; position: absolute; top: 0px; left: -40px; background-repeat: no-repeat no-repeat;">Content</div>
		        <div id="content1">
				<div class="title">
					<img src="GUIDETEXT.png" />
				</div>
			</div>
		</div>	
		<div id="tab2" class="slide-out-div open" style="line-height: 1; position: absolute; height: 460px; top: 91px; left: 1131px; width: 10px">
			<div id="handle2" class="ui-resizable-handle ui-resizable-w handle" href="http://link-for-non-js-users" style="background-image: url(tabDVR1.png); width: 40px; height: 122px; text-indent: -99999px; display: block; outline: none; position: absolute; top: 130px; left: -40px; background-repeat: no-repeat no-repeat;">Content</div>
		        <div id="content2">
				<div class="title">
					<img src="DVRTEXT.png" />
				</div>
			</div>
		</div>	
		<div id="tab3" class="slide-out-div open" style="line-height: 1; position: absolute; height: 460px; top: 91px; left: 1131px; width:10px">
			<div id="handle3" class="ui-resizable-handle ui-resizable-w handle" href="http://link-for-non-js-users" style="background-image: url(tabInputs1.png); width: 40px; height: 122px; text-indent: -99999px; display: block; outline: none; position: absolute; top: 260px; left: -40px; background-repeat: no-repeat no-repeat;">Content</div>
		        <div id="content3">
				<div class="title">
					<img src="INPUTSTEXT.png" />
				</div>
			</div>
		</div>	
		<div id="tab4" class="slide-out-div open" style="line-height: 1; position: absolute; height: 460px; top: 91px; left: 1131px; width: 10px;">
			<div id="handle4" class="ui-resizable-handle ui-resizable-w handle" href="http://link-for-non-js-users" style="background-image: url(tabSettings1.png); width: 40px; height: 122px; text-indent: -99999px; display: block; outline: none; position: absolute; top: 390px; left: -40px; background-repeat: no-repeat no-repeat;">Content</div>
		        <div id="content4">
				<div class="title">
					<img src="SETTINGSTEXT.png" />
				</div>
			</div>
		</div>	
            </div>
        </div>
    </div>

</body>
</html>
